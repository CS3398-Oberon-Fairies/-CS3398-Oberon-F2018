<!DOCTYPE html>
<html>
<head> 
        
    <title>Priority Parking</title>
        
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/leaflet.css" type="text/css" rel="stylesheet">
        
    <script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='js/leaflet.js'></script>
              
</head>
<body>
        
    <div class="wrapper">
        <div class="heading">
            <h1>Priority Parking</h1>
        </div>
        <div class="description">
            Our goal is to help students, teachers, and other individuals find parking in an easier and more efficient manner.
        </div>
            
            
        <div id="map">
        </div>
        
        <script>
            var mylat = '29.8833';
            var mylong = '-97.9414';
            var myzoom = '15';
            var map = L.map('map').setView([mylat, mylong], myzoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                maxZoom: 17,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            L.marker([mylat, mylong]).addTo(map).bindPopup("<b>San Marcos</b>").openPopup();
            L.circle([mylat, mylong], 500, {
                color: 'red',
                fillColor: '#f2d5df',
                fillOpacity: 0.2
            }).addTo(map).bindPopup("");

            markers = [{
                "name": "Bobcat Stadium",
                "url": "",
                "lat": 29.8910,
                "lng": -97.9256
            }, {
                "name": "Strahan Coliseum",
                "url": "",
                "lat": 29.8885,
                "lng": -97.9326
            }];
            for (var i = 0; i < markers.length; ++i) {
                L.marker([markers[i].lat, markers[i].lng], {
                    icon: new L.DivIcon({
                        className: 'my-div-icon',
                        html: '<span class="my-map-label">' + markers[i].name + '</span>'
                    })
                }).addTo(map);

                L.marker([markers[i].lat, markers[i].lng]).addTo(map).bindPopup(markers[i].name);
            }
        </script>

            
            
        <div class="footer">
            Team Oberon Fairies
        </div>
    </div>

</body>
</html>
